<head>

<style>
:root{
  --accent-red:#ff4d4d;
  --accent-blue:#3b82f6;
  --dark:#05060a;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  background:var(--dark);
  color:#fff;
}

/* =========================
   HERO SECTION (FULL SCREEN)
========================= */
.hero{
  height:100vh;
  width:100%;
  background:
    linear-gradient(
      to bottom,
      rgba(0,0,0,.65),
      rgba(0,0,0,.45),
      rgba(0,0,0,.85)
    ),
    url("hero.PNG") center / cover no-repeat;

  display:flex;
  align-items:flex-end;
  padding:40px 20px;
}

/* =========================
   HERO CONTENT CARD
========================= */
.hero-card{
  max-width:520px;
  background:rgba(15,15,25,.6);
  backdrop-filter: blur(14px);
  border-radius:26px;
  padding:26px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

.location{
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  font-size:13px;
  margin-bottom:14px;
}

h1{
  font-size:34px;
  line-height:1.1;
  margin:0 0 12px;
}

p{
  font-size:16px;
  line-height:1.6;
  opacity:.9;
}

/* =========================
   BUTTONS
========================= */
.actions{
  display:flex;
  gap:12px;
  margin-top:18px;
  flex-wrap:wrap;
}

.btn{
  padding:14px 18px;
  border-radius:14px;
  font-weight:600;
  text-decoration:none;
  color:white;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  min-width:140px;
}

.btn-red{
  background:linear-gradient(135deg,#ff5a5a,#ff2f2f);
}

.btn-blue{
  background:linear-gradient(135deg,#4f8cff,#2563eb);
}

.btn-outline{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.15);
}

/* =========================
   DESKTOP TWEAKS
========================= */
@media(min-width:768px){
  h1{font-size:46px;}
  .hero{padding:60px;}
}
</style>
</head>

<body>

<section class="hero">

</body>
</html>
